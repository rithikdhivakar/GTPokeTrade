{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 85vh; padding-top: 30px;">

    <!-- Main Result Message -->
    <h2 class="mb-4" style="
        font-family: 'Fredoka', sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        color: {% if success %}#4facfe{% else %}#ff4d4d{% endif %};
    ">
        {{ message }}
    </h2>

    {% if success %}
        <!-- Go to Collection Button -->
        <a href="{% url 'my_collection' %}" class="btn btn-lg mb-3" style="
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            font-weight: bold;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        ">
            Go to My Collection
        </a><br>
    {% endif %}

    <!-- Try Another Quiz Button -->
    <a href="{% url 'quiz' %}" class="btn btn-lg" style="
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        border: none;
        font-weight: bold;
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        font-size: 1.3rem;
        transition: all 0.3s ease;
    ">
        Try Another Quiz
    </a>

</div>

<!-- Hover Effects -->
<style>
    a.btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
